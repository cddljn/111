<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大数据人才需求分析</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- 头部的盒子 -->
    <header>
      <h1>大数据人才需求分析</h1>
      <div class="showTime"></div>
      <script>
        var t = null;
        t = setTimeout(time, 1000);
        function time() {
          clearTimeout(t);
          dt = new Date();
          var y = dt.getFullYear();
          var mt = dt.getMonth() + 1;
          var day = dt.getDate();
          var h = dt.getHours(); //获取时
          var m = dt.getMinutes(); //获取分
          var s = dt.getSeconds(); //获取秒
          document.querySelector(".showTime").innerHTML =
            "当前时间：" +
            y +
            "年" +
            mt +
            "月" +
            day +
            "-" +
            h +
            "时" +
            m +
            "分" +
            s +
            "秒";
          t = setTimeout(time, 1000); //设定定时器，循环运行
        }
      </script>
    </header>

    <!-- 页面主体部分 -->
    <section class="mainbox">
      <div class="column">
        <div class="panel bar">
          <h2>2017-2022年中国大数据产业规模及预测</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>

        <div class="panel bar1">
          <h2>大数据产业人才缺口</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>

        <div class="panel pie">
          <h2>大数据人才学历结构</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>

      <div class="column">
        <!-- no模块制作 -->
        <div class="no">
          <div class="no-hd">
            <ul>
              <li>10000亿</li>
              <li>2000万</li>
            </ul>
          </div>
          <div class="no-bd">
            <ul>
              <li>大数据产业规模</li>
              <li>市场需求人数</li>
            </ul>
          </div>
          <!-- 地图模块 -->
          <div class="map">
            <div class="map1"></div>
            <div class="map2"></div>
            <div class="map3"></div>
            <div class="chart"></div>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="panel bar2">
          <h2>大数据人才专业来源</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel bar3">
          <h2>大数据人才薪资分布水平</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie2">
          <h2>大数据产业应用结构</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
    </section>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <!-- 先引入jquery -->
    <script src="js/jquery.js"></script>
    <!-- 必须先引入china.js 这个文件 因为中国地图需要 -->
    <script src="js/china.js"></script>
    <script src="js/index1.js"></script>
  </body>
</html>
